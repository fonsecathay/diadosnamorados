<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Feliz dia dos Namorados</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      touch-action: manipulation;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    h1 {
      color: #ff99cc;
      font-size: clamp(1.5rem, 6vw, 2.5rem);
      margin: 10px 0;
    }

    #contador {
      font-size: clamp(1rem, 4vw, 1.5rem);
      margin: 10px 0;
    }

    .carrossel {
      width: 90vw;
      height: 120vw;
      max-width: 400px;
      max-height: 533px;
      overflow: hidden;
      border-radius: 12px;
      border: 5px solid #000000;
      margin-top: 30px;
      position: relative;
    }

    .slides {
      display: flex;
      width: calc(8 * 100%);
      height: 100%;
      animation: slide 20s infinite;
      transition: transform 1s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes slide {
      0%, 10% { transform: translateX(0); }
      15%, 25% { transform: translateX(-100%); }
      30%, 40% { transform: translateX(-200%); }
      45%, 55% { transform: translateX(-300%); }
      60%, 70% { transform: translateX(-400%); }
      75%, 85% { transform: translateX(-500%); }
      90%, 100% { transform: translateX(-600%); }
    }

    iframe {
      margin-top: 30px;
      border-radius: 12px;
      width: 90vw;
      max-width: 300px;
      height: 80px;
      border: none;
    }

    .mensagem {
      margin-top: 30px;
      font-size: clamp(1rem, 4vw, 1.2rem);
      max-width: 90vw;
      line-height: 1.6;
      color: #ffe0eb;
    }

    .heart-fall {
      position: fixed;
      top: -30px;
      font-size: 24px;
      animation: fall 5s linear forwards;
      color: #ff6699;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @media (min-width: 768px) {
      .carrossel {
        width: 400px;
        height: 533px;
      }
    }
  </style>
</head>
