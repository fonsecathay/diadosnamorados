<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz dia dos Namorados</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      color: #ff99cc;
      font-size: 2.5rem;
      margin: 10px 0;
    }

    #contador {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .carrossel {
      width: 300px;
      height: 400px;
      overflow: hidden;
      border-radius: 12px;
      border: 5px solid #000000;
      margin-top: 30px;
      position: relative;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      animation: slide 20s infinite;
    }

    .slides img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes slide {
      0%, 10% { transform: translateX(0); }
      15%, 25% { transform: translateX(-300px); }
      30%, 40% { transform: translateX(-600px); }
      45%, 55% { transform: translateX(-900px); }
      60%, 70% { transform: translateX(-1200px); }
      75%, 85% { transform: translateX(-1500px); }
      90%, 100% { transform: translateX(-1800px); }
    }

    iframe {
      margin-top: 30px;
      border-radius: 12px;
    }

    .mensagem {
      margin-top: 30px;
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      color: #ffe0eb;
    }

    .heart-fall {
      position: fixed;
      top: -30px;
      font-size: 24px;
      animation: fall 5s linear forwards;
      color: #ff6699;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Script dos corações (somente por 3 segundos) -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart-fall");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    const intervalId = setInterval(createHeart, 200);
    setTimeout(() => clearInterval(intervalId), 3000); // parar depois de 3 segundos
  </script>

  <!-- Música -->
  <iframe 
    src="https://open.spotify.com/embed/track/7JIuqL4ZqkpfGKQhYlrirs" 
    width="300" height="80" 
    frameborder="0" 
    allowtransparency="true" 
    allow="encrypted-media">
  </iframe>

  <!-- Espaço entre música e carrossel -->
  <div style="height: 20px;"></div>

  <!-- Fotos -->
  <div class="carrossel">
    <div class="slides">
      <img src="amor.jpg" alt="Foto 1">
      <img src="amor1.jpg" alt="Foto 2">
      <img src="amor2.jpg" alt="Foto 3">
      <img src="amor3.jpg" alt="Foto 4">
      <img src="amor4.jpg" alt="Foto 5">
      <img src="amor5.jpg" alt="Foto 6">
      <img src="amor6.jpg" alt="Foto 7">
      <img src="amor7.jpg" alt="Foto 8">
    </div>
  </div>

  <!-- Contador -->
  <h1>Estamos juntos há:</h1>
  <div id="contador">Carregando...</div>

  <!-- Mensagem -->
  <div class="mensagem">
    Meu amor, cada dia ao seu lado é um presente. Obrigado por ser a melhor parte da minha vida.  
    Você é meu sorriso, meu refúgio e meu coração. Te amo para sempre! 💕
  </div>

  <script>
    const dataNamoro = new Date(2025, 1, 28, 0, 0, 0); // 28/02/2025

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataNamoro;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").innerText =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
