<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Dia dos Namorados</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      flex-direction: column;
    }

    button {
      font-size: 1.5rem;
      padding: 16px 32px;
      background: linear-gradient(145deg, #ff99cc, #d36f98);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.25s ease-in-out;
      box-shadow: 0 4px 14px rgba(255, 105, 180, 0.4);
      max-width: 90vw;
      width: auto;
    }

    button:hover {
      background: linear-gradient(145deg, #fe7ea8, #c05684);
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
      background: linear-gradient(145deg, #e8659b, #a74970);
    }

    @media (max-width: 480px) {
      button {
        font-size: 1.2rem;
        padding: 14px 24px;
      }
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='namoro.html'" role="button" aria-label="Ir para página de namoro">
    ❤️ Clique aqui
  </button>
</body>
</html>
