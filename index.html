<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz dia dos Namorados</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      flex-direction: column;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      background-color: #d397ac;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 90vw;
    }

    button:hover {
      background-color: #fe7ea8;
    }

    @media (max-width: 480px) {
      button {
        font-size: 1.2rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='namoro.html'">Clique aqui ❤️</button>
</body>
</html>
